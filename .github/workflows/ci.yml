name: CI - Microservices

on:
  pull_request:
    branches:
      - main

jobs:
  build-peer-discovery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: 24.x
          rebar3-version: 3.16.1

      - name: Install dependencies
        run: rebar3 get-deps

      - name: Compile peer discovery service
        run: erlc microservices/peer_discovery_service.erl

      - name: Run unit tests
        run: rebar3 eunit --verbose

      - name: Run integration tests
        run: rebar3 ct --verbose

  build-video-chunking:
